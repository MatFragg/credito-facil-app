<mat-card class="simulation-card">
  <div class="card-header">
    <h3>Simulaciones Recientes</h3>
  </div>
  <div class="card-body">
    <div class="simulation-list">

      <div class="sim-item">
        <img src="assets/avatar1.jpg" class="sim-avatar">
        <div class="sim-info">
          <span class="sim-name">María González</span>
          <span class="sim-detail">Casa en Los Olivos - S/ 320,000</span>
        </div>
        <div class="sim-price">
          <span class="price-val">S/ 1,890</span>
          <span class="price-label">cuota mensual</span>
        </div>
      </div>

      <div class="sim-item">
        <img src="assets/avatar2.jpg" class="sim-avatar">
        <div class="sim-info">
          <span class="sim-name">Carlos Mendoza</span>
          <span class="sim-detail">Depto en San Miguel - S/ 280,000</span>
        </div>
        <div class="sim-price">
          <span class="price-val">S/ 1,650</span>
          <span class="price-label">cuota mensual</span>
        </div>
      </div>

      <div class="sim-item">
        <img src="assets/avatar3.jpg" class="sim-avatar">
        <div class="sim-info">
          <span class="sim-name">Ana Torres</span>
          <span class="sim-detail">Casa en Surco - S/ 450,000</span>
        </div>
        <div class="sim-price">
          <span class="price-val">S/ 2,340</span>
          <span class="price-label">cuota mensual</span>
        </div>
      </div>

    </div>

    <div class="card-footer">
      <button mat-stroked-button color="primary" class="view-all-btn">
        Ver Todas las Simulaciones
      </button>
    </div>
  </div>
</mat-card>
