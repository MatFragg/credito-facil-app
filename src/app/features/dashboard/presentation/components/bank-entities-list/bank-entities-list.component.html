<mat-card class="bank-entities-card">
    <div class="card-header">
        <h3>Entidades Bancarias</h3>
    </div>
    <div class="card-body">
        <div class="bank-list">

            <div class="bank-item">
                <div class="bank-info">
                    <span class="bank-name">BCP</span>
                    <span class="bank-detail">Tasa vigente</span>
                </div>
                <span class="bank-badge badge-green">8.5%</span>
            </div>

            <div class="bank-item">
                <div class="bank-info">
                    <span class="bank-name">BBVA</span>
                    <span class="bank-detail">Tasa vigente</span>
                </div>
                <span class="bank-badge badge-green">8.7%</span>
            </div>

            <div class="bank-item">
                <div class="bank-info">
                    <span class="bank-name">Scotiabank</span>
                    <span class="bank-detail">Tasa vigente</span>
                </div>
                <span class="bank-badge badge-yellow">9.1%</span>
            </div>

            <div class="bank-item">
                <div class="bank-info">
                    <span class="bank-name">Interbank</span>
                    <span class="bank-detail">Tasa vigente</span>
                </div>
                <span class="bank-badge badge-green">8.9%</span>
            </div>

        </div>

        <div class="card-footer">
            <button mat-stroked-button color="primary" class="view-all-btn">
                <mat-icon>account_balance</mat-icon>
                Ver Todas las Entidades
            </button>
        </div>
    </div>
</mat-card>
