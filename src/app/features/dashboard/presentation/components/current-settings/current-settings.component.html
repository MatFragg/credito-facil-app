<mat-card class="dashboard-card">
  <div class="card-header">
    <h3>Configuración Actual</h3>
  </div>
  <div class="card-body config-list">
    <div class="config-item">
      <span class="config-label">Moneda</span>
      <span class="config-pill blue-pill">Soles (S/)</span>
    </div>
    <div class="config-item">
      <span class="config-label">Tipo de Tasa</span>
      <span class="config-pill green-pill">Efectiva</span>
    </div>
    <div class="config-item">
      <span class="config-label">Periodo de Gracia</span>
      <span class="config-pill gray-pill">Sin Gracia</span>
    </div>
    <div class="config-action">
      <button mat-flat-button class="gray-button">
        <mat-icon>settings</mat-icon>
        Modificar Configuración
      </button>
    </div>
  </div>
</mat-card>
